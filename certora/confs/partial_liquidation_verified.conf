{
    "build_cache": true,
    "files": [
        "certora/harnesses/SiloConfigHarness.sol",
        "certora/mocks/HelperCVL.sol",

        "certora/harnesses/silo0/Silo0.sol",
        "certora/harnesses/silo0/ShareDebtToken0.sol",
        "certora/harnesses/silo0/ShareProtectedCollateralToken0.sol",
        "certora/mocks/Token0.sol",

        "certora/harnesses/silo1/Silo1.sol",
        "certora/harnesses/silo1/ShareDebtToken1.sol",
        "certora/harnesses/silo1/ShareProtectedCollateralToken1.sol",
        "certora/mocks/Token1.sol",

        "silo-core/contracts/utils/hook-receivers/liquidation/PartialLiquidation.sol",
    ],
    "global_timeout": "7200",
    "link": [
        "SiloConfigHarness:_SILO0=Silo0",
        "SiloConfigHarness:_TOKEN0=Token0",
        "SiloConfigHarness:_PROTECTED_COLLATERAL_SHARE_TOKEN0=ShareProtectedCollateralToken0",
        "SiloConfigHarness:_COLLATERAL_SHARE_TOKEN0=Silo0",
        "SiloConfigHarness:_DEBT_SHARE_TOKEN0=ShareDebtToken0",

        "SiloConfigHarness:_SILO1=Silo1",
        "SiloConfigHarness:_TOKEN1=Token1",
        "SiloConfigHarness:_PROTECTED_COLLATERAL_SHARE_TOKEN1=ShareProtectedCollateralToken1",
        "SiloConfigHarness:_COLLATERAL_SHARE_TOKEN1=Silo1",
        "SiloConfigHarness:_DEBT_SHARE_TOKEN1=ShareDebtToken1",

        "SiloConfigHarness:_HOOK_RECEIVER=PartialLiquidation",
        "PartialLiquidation:siloConfig=SiloConfigHarness",
    ],
    "struct_link": [
        // IShareToken.ShareTokenStorage.silo
        "Silo0:silo=Silo0",
        "ShareDebtToken0:silo=Silo0",
        "ShareProtectedCollateralToken0:silo=Silo0",
        // IShareToken.ShareTokenStorage.siloConfig
        "Silo0:siloConfig=SiloConfigHarness",
        "ShareDebtToken0:siloConfig=SiloConfigHarness",
        "ShareProtectedCollateralToken0:siloConfig=SiloConfigHarness",
        // IShareToken.ShareTokenStorage.hookSetup.hookReceiver - linked to CVL

        // IShareToken.ShareTokenStorage.silo
        "Silo1:silo=Silo1",
        "ShareDebtToken1:silo=Silo1",
        "ShareProtectedCollateralToken1:silo=Silo1",
        // IShareToken.ShareTokenStorage.siloConfig
        "Silo1:siloConfig=SiloConfigHarness",
        "ShareDebtToken1:siloConfig=SiloConfigHarness",
        "ShareProtectedCollateralToken1:siloConfig=SiloConfigHarness",
        // IShareToken.ShareTokenStorage.hookSetup.hookReceiver - linked to CVL
    ],
    "optimistic_loop": true,
    "packages": [
        "openzeppelin5/=gitmodules/openzeppelin-contracts-5/contracts",
        "openzeppelin5-upgradeable/=gitmodules/openzeppelin-contracts-upgradeable-5/contracts",
        "@openzeppelin/contracts/=gitmodules/openzeppelin-contracts-5/contracts"
    ],
    "parametric_contracts": [
        "PartialLiquidation"
    ],
    "prover_args": [
        // To avoid "expanded to too many commands" error, and "too many blocks.."
        "-maxDecompiledCommandCount 10000000",
        "-maxBlockCount 200000"
    ],
    "verify": "PartialLiquidation:certora/specs/partial_liquidation.spec",
}